<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Radio</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 15px;
        margin: 10px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .card h3 {
        font-size: 1.5rem;
      }

      .card p {
        font-size: 1rem;
      }

      .play-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .card img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="download.jpeg" alt="Immagine 1" />
      <h3>Titolo 1</h3>
      <p>Descrizione 1</p>
      <button class="play-button">Play</button>
    </div>

    <div class="card">
      <img src="download.jpeg" alt="Immagine 2" />
      <h3>Titolo 2</h3>
      <p>Descrizione 2</p>
      <button class="play-button">Play</button>
    </div>

    <div class="card">
      <img src="download.jpeg" alt="Immagine 3" />
      <h3>Titolo 3</h3>
      <p>Descrizione 3</p>
      <button class="play-button">Play</button>
    </div>

    <div class="card">
      <img src="download.jpeg" alt="Immagine 4" />
      <h3>Titolo 4</h3>
      <p>Descrizione 4</p>
      <button class="play-button">Play</button>
    </div>

    <div class="card">
      <img src="download.jpeg" alt="Immagine 5" />
      <h3>Titolo 5</h3>
      <p>Descrizione 5</p>
      <button class="play-button">Play</button>
    </div>
  </body>
</html>
